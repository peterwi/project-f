name: trading-ops

services:
  postgres:
    image: postgres:16-alpine
    container_name: trading-ops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tradingops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in config/secrets.env}
      POSTGRES_DB: ${POSTGRES_DB:-tradingops}
      TZ: ${TZ:-UTC}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - "${POSTGRES_DATA_DIR:-/data/trading-ops/postgres-data}:/var/lib/postgresql/data"
      - "${POSTGRES_BACKUP_DIR:-/data/trading-ops/backups/postgres}:/backups:ro"
      - "../config:/app/config:ro"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  scheduler:
    build:
      context: ..
      dockerfile: docker/scheduler/Dockerfile
    image: trading-ops/scheduler:local
    container_name: trading-ops-scheduler
    restart: unless-stopped
    environment:
      TZ: Europe/London
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/data:/data"
      - "..:/repo:ro"
    depends_on:
      postgres:
        condition: service_healthy

  qlib-runner:
    build:
      context: ..
      dockerfile: docker/qlib-runner/Dockerfile
    image: trading-ops/qlib-runner:local
    container_name: trading-ops-qlib-runner
    working_dir: /work
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - "/data/qlib:/data/qlib"
      - "/data/artifacts/trading-ops/qlib-shadow:/data/artifacts/trading-ops/qlib-shadow"
      - "..:/repo:ro"
