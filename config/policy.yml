policy_version: 1

account:
  base_currency: GBP

# Execution cadence and timing. All times are UK local time.
execution:
  rebalance_cadence: weekly
  rebalance_day: Monday
  execution_window_uk:
    start: "14:35"
    end: "15:30"
  order_type_default: market

# Hard constraints derived from docs/ETORO_CONSTRAINTS.md (LOCKED).
constraints:
  long_only: true
  allow_short: false
  allow_leverage: false
  leverage_max: 1.0
  allow_cfds: false
  tradable_instrument_types:
    - stock

portfolio:
  max_positions: 15
  max_position_weight: 0.075
  min_cash_buffer: 0.03
  max_turnover_per_rebalance: 0.30

risk:
  kill_switch:
    enabled: true
    # Default per PLAN.md (tune later if you prefer 12%).
    max_drawdown: 0.20

benchmarks:
  symbols:
    - SPY
    - QQQ
  tradable: false

# Reconciliation is a hard precondition for any trading stage.
reconcile:
  required: true
  cash_tolerance_gbp: 5
  units_tolerance_abs: 0.0001

data_quality:
  coverage_min_pct: 98

